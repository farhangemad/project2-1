<div fxLayout="row" fxLayoutAlign="center center">
  <mat-tab-group>
    <mat-tab label ="Register">
      <mat-card style="padding: 40px 70px 50px; width: 600px">
         
          <div class="row">
            <mat-icon>
              <span class="material-icons-outlined">
              face
              </span>
            </mat-icon>
            <mat-form-field appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput [formControl]="firstName"/>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput [formControl]="lastName"/>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-icon>
              <span class="material-icons-outlined">
                badge
              </span>
            </mat-icon>
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput [formControl]="register_userName">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-icon>
              <span class="material-icons-outlined">
                email
              </span>
            </mat-icon>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput [formControl]="email">
            </mat-form-field>
          </div>
          <div class="row">
            <mat-icon>
              <span class="material-icons-outlined">
                vpn_key
              </span>
            </mat-icon>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput [formControl]="register_password">
            </mat-form-field>
          </div>
          <button (click)="register();" mat-raised-button color="primary">Create Profile</button>
  
        </mat-card>
        <div *ngIf="response == 'successful-registration'">
          <h3>Successfull Registered! You can log in now!</h3>
        </div>
        <div *ngIf="response == 'registration-error'">
          <h3>You are already registered. Please log in.</h3>
        </div>
    </mat-tab>

    <mat-tab label="Login">
      <mat-card style="padding: 40px 70px 50px; width: 600px">

        <div class="row">
          <mat-icon>
            <span class="material-icons-outlined">
              badge
            </span>
          </mat-icon>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [formControl]="login_userName">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-icon>
            <span class="material-icons-outlined">
              vpn_key
            </span>
          </mat-icon>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="login_password">
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" (click)="login()">Log In</button>

        </mat-card>
        <div *ngIf="response == 'error'">
          <h3>Oops! Wrong username or password!</h3>
        </div>
    </mat-tab>

  </mat-tab-group>

</div>
